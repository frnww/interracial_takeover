l_simp_chinese:
 #DEFAULT_NICKNAME_DESC: "这片土地上的朋友和敌人都知道[CHARACTER.GetFirstName]的外号是“[CHARACTER.GetNicknameNoTooltip]""

 nick_qos: "黑桃皇后"
  nick_qos_desc: "黑桃皇后这个头衔被许多背叛种族的人深深地崇敬，它象征着对黑人至上事业的真正奉献。毫无疑问，这位皇后被打上了烙印。"
  
 nick_beta: "Beta"
  nick_beta_desc: "被妻子抛弃后，[CHARACTER.GetFirstName]毫无希望，只能眼睁睁地看着一个黑人国王介入并夺走他的床笫。"
  
 nick_cuck: "绿毛龟"
  nick_cuck_desc: "‘只是一次而已，对吧，我的爱人？’第二天早上，当一个肤色较深的男人终于满足了他的妻子后，[CHARACTER.GetFirstName]这样想着。她眼中的神色却告诉他并非如此，他内心恐惧地认为，非洲男人才是她真正的欲望。"
 
 nick_yt: "白小子"
  nick_yt_desc: "被乌木之神阉割和摧毁。被称为"白小子"是需要付出代价的——通过深喉、无休止的服侍以及对伟大事业的臣服才能获得。"
 
 nick_goon: "自慰者"
  nick_goon_desc: "这个‘男人’甚至懦弱到不敢公开承认自己喜欢看妻子被黑人彻底填满。被这一幕催眠，[CHARACTER.GetFirstName]只能希望再次目睹那神圣的一刻，一边想着一边手淫。"
 
 nick_sq: "尺寸女王"
  nick_sq_desc: "可以肯定地说，她的阴道已经不像她失去童贞时那样紧致了，她完全迷恋更大更强的男人。巧合的是，黑人恰好拥有[CHARACTER.GetFirstName]所需要的。"
 
 nick_blacked: "已黑化"
  nick_blacked_desc: "这个女孩炫耀着自己，她不介意一双粗大的黑色手掌在她漫步于男爵领地的庭院时爱抚她丰满的臀部。如果皇室成员没有亲眼看到她被黑化，他们肯定也听说过。"
  
 nick_bos: "黑人专属婊子"
  nick_bos_desc: "当[CHARACTER.GetFirstName]第一眼看到她的第一个难民时，她就知道自己想要他的一部分。或者更确切地说，是想给他自己的一部分。从那时起，白人鸡巴就再也无法给她同样的感觉了。"
 
 nick_bw: "黑屌婊子"
  nick_bw_desc: "在[CHARACTER.GetFirstName]年轻的时候，她的父母告诉她应该否定性欲。然而，她却用将自己的逼献给她见到的任何黑皮肤男人来回应。"
 
 nick_sfa: "黑人的荡妇"
  nick_sfa_desc: "自从那些外来入侵者抵达后，大多数白人血统便毫无希望了。而这个女人恰好是其中一个幸运地苟延残喘的。"
 
 nick_rt: "种族叛徒"
  nick_rt_desc: "背叛真是甜蜜的享受。除了抛弃信仰，背叛血统也足以让大多数王朝统治者不寒而栗。告别白人纯洁吧，因为这个王朝将永远被黑鸡巴捅烂。"

 nick_wb: "白婊"
  nick_wb_desc: "这个名字经常在[CHARACTER.GetFirstName]的卧室里被叫喊出来，通常是被多个伴侣同时喊出的。因此，才有了这个称谓。"
 
 nick_ps: "雪兔"
  nick_ps_desc: "对又大又黑的鸡巴上瘾到无可救药，[CHARACTER.GetFirstName]就是无法满足于骑乘那些能把她屄操烂的家伙，用巨大的粗度贯穿她的屄缝。"
 
 nick_conq: "被征服者"
  nick_conq_desc: "白人根本没有机会，不是吗？在战争、武力展示、劫掠、袭击和强奸之中，[CHARACTER.GetFirstName]发现自己有了一个新的角色——臣服于征服者。"
 
 nick_bcm: "媚黑母狗"
  nick_bcm_desc: "[CHARACTER.GetFirstName] 的嘴唇天生就适合包裹黑色的阴茎，她几乎总是被发现在吮吸黑色的阴茎。她的主人确保她的胃里永远不会缺少他们优质的精液。"
 
 nick_bk: "黑王"
  nick_bk_desc: "起初是个外来者，[CHARACTER.GetFirstName]却证明了他才是他领主手下最强大的人。通过暴力、颠覆或外交手段，他登上了一个历史上由白人统治的王座，结束了那场恐怖。"
 
 nick_bb: "黑公牛"
   nick_bb_desc: "他是在性方面非常强势且性能力出众的黑人男性，尤其是在与雪兔性交的情境下。"
   
 nick_wq: "白人征服者"
    nick_wq_desc: "此人仅凭其对主君的勾引便掌控了一整个国家。"母系继承"对于[CHARACTER.GetFirstName]而言不过是无稽之谈。如今，他将因其为非洲种族带来的这场里程碑式的胜利而载入史册。"
 
 nick_bcamps: "媚黑慰安妇"
    nick_bcamps_desc: "[CHARACTER.GetFirstName] 通常会在黑人战士营地中穿梭，花费无数时间从一个帐篷走到另一个帐篷，接受数十位黑爹的调教。"