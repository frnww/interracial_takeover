 bno_combat.0001.title: "优越之战：大黑屌指挥官大战白人指挥官" 
 bno_combat.0001.desc: "#weak 当我们走近对方时，每一步都能感受到紧张的气氛。白人指挥官身材高大，肌肉发达，金色的头发在清晨的阳光下闪闪发光，他举手投足间透着一股傲慢，这种傲慢来自于多年来周围人对他的溺爱。 #!\n\n#weak 但我已经看穿了这一切——这个漂亮的男孩以为自己的长相就能带领大家上战场。和我相比，他什么都不是，我曾为我的人民一次又一次地战斗和流血。 #!\n\n#weak 当我们接近彼此时，他居高临下地对我笑道 #!\n\n啊~ 看看是谁啊，一个黑色大只佬想玩打仗游戏啦？\n\n#weak 我只是暗自笑了笑，知道很快他就会跪地求饶，因为我将向他展现真正的男人所拥有的真正的力量。 #!\n\n#weak 战斗正式开始了，我们双方的军队在金属和血肉的碰撞中向前冲锋。我能听到左右两边士兵被砍倒的惨叫声，但我没有理会他们——我只想打败面前的白人指挥官。 #!\n\n#weak 我们赤手空拳地打了几个小时，打出的拳头足以让普通人轻而易举地倒下。但我们都不愿意退缩。 #!" 
 bno_combat.0001.a: "你勇敢地与[bbc_enemy_commander.GetFirstName]战斗……" 
 bno_combat.0001.a.success.tooltip: "你赢得了战斗的胜利，并且将 [bbc_enemy_commander.GetFirstName]阉割了" #NT!
 bno_combat.0001.a.failure.tooltip: "你被[bbc_enemy_commander.GetFirstName]胜过了" 
  
 bno_combat.0002.title: "欲望之战：大黑屌指挥官大战白人少女" 
 bno_combat.0002.desc: "那天早上，当我踏上战场时，我感到一种莫名的兴奋和不安。敌人不是身材魁梧的男战士，而是一个娇小的白人女孩，她金色的长发随风飘扬，就像一面金色的旗帜。\n\n她站得又高又傲，瘦小的身躯几乎支撑不住她身上厚重的盔甲。但她的眼睛里有一种无以言表的火焰，告诉我这不是一场轻松的战斗。\n\n战斗一开始，我们就互相警惕地绕圈，试探对手的技能。我看得出她训练有素--她的一举一动都经过深思熟虑，精准无误。\n\n但是，当我们一次又一次交锋时，意想不到的事情发生了：我们之间燃起了火花，一种不可否认的吸引力像电流一样在空气中跳动。" 
 bno_combat.0002.a: "作为一个白人女孩，你打的还不错……但你是属于我的。" 
 bno_combat.0002.b: "你可能觉得自己能打败我……但是在所有白人女孩的内心深处都潜藏对大黑鸡巴的渴望。" 
 bno_combat.0002.b.success.tooltip: "你可真是紧致……真是纯洁……不过马上你就会变成一个被黑人大屌操烂的婊子。" #NT!
 bno_combat.0002.b.failure.tooltip: "你……你真令人难以置信。"
