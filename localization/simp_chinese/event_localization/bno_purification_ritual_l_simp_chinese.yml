bno_ritual_of_purification.1001.title: "净化仪式：成人仪式"
bno_ritual_of_purification.1001.desc: "#当我坐在房间里时，我的心情既兴奋又紧张， 翻阅着一本皮革封面的旧书# \n\n是的，爸爸妈妈……在过去的一年里，我一直在仔细研究这本古老的仪式手册，渴望了解关于我成年后的一切。\n\n我知道一旦太阳落山 满月升上高空 你的呼唤会召唤出三个强壮的黑人男子 这些强壮的 BBC，每个都有一根巨大的阴茎，随时准备把我的棕色小穴劈开，他们会一个接一个地进入我们家......\n\n#想到这里不禁微微颤抖# \n\n他们会轮流使用我，恰如使用我这本就如此的饥渴小玩具，把他们浓稠的种子深深地灌入我毫无保护的子宫，直到它滴滴答答地从我体内漏出液体。\n\n然后…… #想到自己被他们共享的样子，深深地脸红了# \n\n也许你们也决定了要加入进来，爸爸妈妈，一想到能让你们的大黑鸡巴和其他大黑鸡巴种马一起把我撑开，我的小穴就湿得不行……\n\n#叹出一声轻柔的呻吟然后继续# \n\n我只是迫不及待地想有那么一天，我终于可以把这些知识付诸行动，成为你们一直希望我成为的完美的小白皮精盆，爸爸妈妈！\n\n#啪地关上书然后从桌前站起来# \n\n但是直到那之前 #调皮地笑着走去紧紧拥抱我的双亲# \n\n我会继续努力学习，为我成年后你为我安排的任何美味堕落的事情做好准备！"
bno_ritual_of_purification.1001.a: "我会邀请大黑鸡巴来净化她"
bno_ritual_of_purification.1001.b: "我和我的人会着手该事，亲爱的[child.GetFirstName]."
bno_ritual_of_purification.1001.c: "我们还是请你爹[ROOT.Char.GetPrimarySpouse.GetFirstName]来做这件事吧，亲爱的[child.GetFirstName]."
#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "净化仪式：交配庆典"
bno_ritual_of_purification.1101.desc: "#坐在我的房间里，用紧张而激动的声音说道# \n\n是的，爸爸妈妈…… #对着他们的提议激动地点头# \n\n我很乐意！能与强壮、自信、膀大腰圆的同龄男性一起体验这种成人仪式，真是一个绝佳的机会。\n\n#一想到自己的第一次将被三根大黑鸡巴抽插，就微微颤抖# \n\n光是知道我可以毫不犹豫、毫无羞耻地把自己完全献给他们，就已经令我湿透了……\n\n#闭上眼轻柔地呻吟然后继续# \n\n我迫不及待地想感受他们巨大的阴茎将我紧闭的小穴撑开，以我从未感受过的方式将我插入的感觉。一想到要像发情的母狗一样被三个强壮的黑人种马蹂躏，我就止不住颤抖。\n\n#怀孕的期望既令人兴奋又令人恐惧# \n\n我要成为他们心目中完美的小白皮精盆，妈妈……！我抬起头，睁着一双天真无邪的大眼睛，充满渴望地看着她！"
bno_ritual_of_purification.1101.a: "当然，我也会加入进来，确保这些年轻人做得正确。"
bno_ritual_of_purification.1101.b: "妈妈会待在你的身边，像一个优秀的白皮荡妇一样，迎接他们的大黑鸡巴！"
#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "净化仪式：满足你的人们"
bno_ritual_of_purification.1201.desc: "#我迫不及待地向前迈步，看着我周围的四根黑色大鸡巴--包括我父亲那令人印象深刻的勃起部位# \n\n我等不及要被黑人壮汉像飞机杯一样使用了！ #睁大热切的眼睛看着爸爸，充满了欲望和崇敬之情# \n\n请告诉我你想要我做什么... 我愿意以欢愉之名服从每一个命令\n\n#跪在床上，双腿诱人地分开# \n\n你想怎么玩我都行，爸爸。随心所欲地使用你那半黑半白的肉便器吧\n\n#带着兴奋的笑容地环顾四周，看着另外三个呆着的的黑人，然后又把目光投向爸爸# \n\n我已经准备好像个完美的半白人荡妇一样被播种了！ #急切地点点头，准备好迎接他们所准备的任何东西# \n\n非常感谢你给我这次难得的机会，爸爸。你会让它成为我最珍贵的回忆之一！\n\n#开始以一种虔诚的姿态脱掉我的衣服，直到完全脱光# \n\n现在我属于你们 #我跪在床上双腿分得更开了，期待着我的第一根大黑鸡巴。# \n\n告诉我你想要什么，爸爸。我会做任何事来取悦你和你的朋友们\n\n#睁大热切的眼睛，带着顺从的微笑，仰望着他# \n\n我已经准备好被强壮的黑人男人当飞机杯用了……尤其是如果这意味着能让我爸爸感到骄傲的话！"
bno_ritual_of_purification.1201.a: "让我们全力以赴！"
