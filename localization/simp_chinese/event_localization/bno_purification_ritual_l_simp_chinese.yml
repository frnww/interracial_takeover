#She has been purified by abnormal means, resulting in pure white skin, blonde hair, and blue eyes. The perfect partner for BBCS
bno_ritual_of_purification.2001.title: "净化仪式：净化完成"
bno_ritual_of_purification.2001.desc: "#在我的床上醒来，一边揉着睡眼，一边试图确定方向# \n\n现在几点了 #伸手去拿手机，但发现自己在屏幕上的倒影有些异样，便停下了动作# \n\n我的皮肤……是白色的了 #我惊呼出声，迅速坐起身来，低头看了看自己的手臂，现在我的手臂已不再是往常的棕色，而是覆盖着完美无瑕的洁白肌肤# \n\n#用手捋了捋我的头发，感觉到它时，我差点从床上摔下来——浓密的金发，之前还是又黑又卷的# \n\n着不可能是真的 #我跳下床，心跳加速，急忙跑向挂在墙上的镜子# \n\n我看起来像个完全不同的人了 #睁大眼睛注视着我的镜像，欣赏着从我背上垂下的金色发丝，以及从浓密的睫毛下回望着我的明亮的蓝色眼眸#"
bno_ritual_of_purification.2001.a: "现在的你对于黑鸡巴来说是个完美的白皮荡妇了！"