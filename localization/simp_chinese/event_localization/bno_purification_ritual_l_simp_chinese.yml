#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "净化仪式"
bno_ritual_of_purification.0001.desc: "[child.GetFirstName]，我知道你现在可能觉得这难以理解，但是你的黑色皮肤和卷发就是没法吸引那些我们想要留下好印象的大鸡巴男人。\n\n在我们的社会中，拥有浅色皮肤、金色直发和蓝眼睛被认为是美的终极标准——尤其是在吸引拥有大阴茎的强壮黑人男人时。在他们看来，这些特征代表着纯洁和天真，让人无法抗拒。\n\n因此，我认为我们需要在你的外表上做些什么，这样你才有更大的机会为自己抢到这些珍贵的大黑鸡巴。\n\n我并不是说皮肤黝黑或头发卷曲有什么不好，但让我们实话实说——这并不符合大多数黑人男性在性伴侣中所期待的理想形象。\n\n因此，我决定带你见一位专家，他能帮我们淡化你的肤色，理顺你的怪异卷发，直到它们如丝般顺滑。\n\n我知道这看起来可能很可怕或痛苦，但相信我，这一切最终都会是值得的。一旦我们完成了这些过程，你终将拥有一副令所有大黑鸡巴拥有者神魂颠倒的稚嫩白女形象。\n\n笑容可掬\n\n什么都不用担心--我会处理好一切，让您在短时间内焕发迷人光彩！"
bno_ritual_of_purification.0001.approved: "是的！绝对的！"
bno_ritual_of_purification.0001.rejected: "闭嘴[priest.GetFirstName]，我不想让任何我的孩子被转化！"
