 #BBC courtier force buys county title
 bno_title_change_0001.title: "一位黑人之人的大胆要求"
 bno_title_change_0001.desc: "你宫廷中一位气势逼人的非洲男子走入你的面前，自信与威严溢于言表。他要求获得一个与其地位与影响力相匹配的头衔。他低沉有力的声音让你明白——这不是请求，而是命令。他带来了黄金，但显然，他更期待你的屈服。"
 bno_title_change_0001.a: "授予他头衔，并收下黄金"
 bno_title_change_0001.b: "拒绝他的要求，但要冒犯怒的风险"


 
 bno_title_change_0002.title: "贤者之位"
 bno_title_change_0002.desc: "一位忠于BNWO的权贵廷臣，付出了巨额代价，夺取了曾经属于一个较小附庸国的头衔。 权力转移已经完成，这位被戴绿帽的统治者如今已然意识到，必须面对其失败领导的后果。他竭力维持控制，却又无视这种权力转移，不断收紧权力。统治者眼睁睁地看着权力逐渐流失，这让他感到无比沮丧和压力。"
 bno_title_change_0002.a: "头衔已转移，新的领导者已崛起。"
 
 #bbc uses prestige to force vassal to give up title
 bno_title_change_0003.title: "非洲优等种族头衔"
 bno_title_change_0003.desc: "一位威望赫赫的营地首领强迫一位封臣交出一项梦寐以求的头衔。这位受辱的领主深感权力被剥夺，那种失败与屈服的羞耻令他几近崩溃。昔日不知情的统治者如今不得不直面残酷现实：他已经失去了这场权力斗争，而另一个人的崛起正悄然取代了他的地位。但他并未甘心退让——愤怒与挫败感交织，他在失控中挣扎，痛感权势从手中滑落。"
 bno_title_change_0003.a: "头衔被夺，新主人掌控大局。"
 
 #high intrigue BBC courtier + AI vassal's slut wife kill vassal, take all title for themself, get married. cuck player informed
 bno_title_change_0004.title: "领主的陨落：土地被盗，婚姻缔结"
 bno_title_change_0004.desc: "一位非洲人与一位封臣的好色妻子密谋将一切据为己有。丈夫的头衔丧失，生命受到威胁，两人却同时夺取了头衔和土地。被戴绿帽的领主感受到背叛、羞辱和无力感的痛苦。随着诡计多端的BBC廷臣取代他，他的王国逐渐瓦解，而他曾经忠诚的夫人则拥抱了一位新主人。戴绿帽的领主被蒙在鼓里，却被告知，他附庸的头衔现在掌握在偷走他妻子芳心的那个人手中。公牛娶了妻子，将她据为己有，并将头衔作为战利品。丈夫的命运已成定局，在营地主人和凶手的统治下，一个新时代开始了。"
 bno_title_change_0004.a: "土地被占据，妻子被夺走"
 
 #fully blacked wife takes all cuck players titles
 bno_title_change_0005.title: "宫廷新秩序"  
 bno_title_change_0005.desc: "“你的宫廷已然沦为流言蜚语与野心的战场。[ROOT.Char.GetPrimarySpouse.GetFirstName]，曾经满足于作为你的伴侣，如今却成为了一位野心勃勃、渴望改革的人物。在“黑暗未来”原则的指引下，她凭借自己的智慧、魅力以及对白人历史日益增长的不满，在你的廷臣中培养了一批忠实的追随者。她的言论既诱人又具有革命性。她所描绘的新世界，传统让位于进步，权力不再是神圣的权利，而是共同的责任。她声称，你的头衔和权威是摇摇欲坠秩序的遗物，在她的领导下，以及她的黑人仆从们，宫廷——以及整个王国——将前所未有地繁荣昌盛。但她的要求代价高昂。顺从不仅意味着放弃你的头衔，还意味着放弃你……遗产。然而，拒绝则有可能疏远你的朝廷，动摇你的统治，甚至激怒你曾经视为平等的女人。现在一切都结束了，你将服从这个世界的新主人。"

 #ruler bbc takes slut liege's titles , don't know if i've tested this yet?
 bno_title_change_0006.title: "BNWO的黎明"  
 bno_title_change_0006.desc: "一场巨变席卷了整个王国。曾经牢不可破、根植于传统与特权的秩序，如今摇摇欲坠，濒临崩溃。[ROOT.Char.GetFirstName] 正处于这场剧变的中心，他是黑人权力与统治的化身，他的出现预示着黑色新世界秩序的到来。[ROOT.Char.GetFirstName] 不再满足于在他那婊子 [target1.GetFirstName] 的脆弱统治下服役，他如同变革的灯塔般崛起，挥舞着如同利刃般的影响力和如同锤子的意识形态。朝臣们怀着敬畏与恐惧，看着这位骄傲而又顺从的 [target1.GetFirstName]——一位以纵容颓废和崇拜黑鸡巴为标志的统治者——屈服于其封臣压倒性的力量和意志。朝廷[ROOT.Char.GetFirstName] 的教义低语道：一个重新构想的世界，旧的权力界限被重新划分，屈服并非软弱，而是在一股不可抗拒的力量下走向团结的道路。BNWO 的崛起不仅仅是一场政治革命；更是一场深刻的权力重组，力量和愿景将占据主导地位，无能者将被贬为奴隶。\n\n随着 [target1.GetFirstName] 的头衔和尊严被剥夺，问题依然存在：这是 BNWO 的终极胜利，还是仅仅是更伟大征服的第一步？王国震动，新时代的曙光初现，黑色新世界秩序将至高无上。" 

 bno_title_change_0006.a: "夺取他们的头衔，开启新纪元。"  
 bno_title_change_0006.b: "宣称这些头衔，并将他们作为你的仆从与配偶束缚于你麾下"
 
 bno_title_change_1006.title: "臣服的游行"  
 bno_title_change_1006.desc: "庭院里充满了聚集人群的低语，他们的目光注视着宣告黑色新世界秩序胜利的游行队伍。[ROOT.Char.GetFirstName] 以其统治地位而光彩夺目，以不可动摇的自信引领游行队伍，而前任君主 [target1.GetFirstName] 则象征性地臣服。这一刻不仅仅是一场盛会——它是向王国乃至更广阔世界的宣言。\n这一事件在全国范围内激起了敬畏和恐惧的涟漪。在 [ROOT.Char.GetFirstName] 的宫廷里，女廷臣、封臣和宾客们观看着这一表演，他们的内心被不可否认的权力所震撼，所有人都赞美着这只巨大的黑色公鸡。在邻近的王国，女王和配偶都听到了关于这一事件的低语，关于统治和他们不敢说出种族背叛的觉醒思想。\n这不仅仅是一个统治者的终结和另一个统治者的崛起。这是整个秩序的重塑，提醒我们力量和远见能够征服一切。黑人新世界秩序不仅改变了政治；它还改写了命运，不放过任何阻碍它的人。曾经骄傲的[target1.GetFirstName]如今是这一真理的活生生的见证，而那些见证它的人，无论是在宫廷的阴影下，还是在流言蜚语的纸页上，都无法不感受到这个新的、不妥协时代的吸引力。."  
 bno_title_change_1001.a: "让失败者游行，让世界在黑人优越性面前颤抖。"

 
