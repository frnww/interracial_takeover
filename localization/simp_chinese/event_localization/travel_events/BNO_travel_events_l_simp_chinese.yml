#Travel Flavor Events
 bno_travel_events_0001.title: "向皮肤黝黑之人施舍"
 bno_travel_events_0001.desc: "在你的旅途中，尽管日程紧迫，你仍然专注于探索周围的土地。同伴们的劝说对你来说并不重要，而你再次发现自己独自一人离开了主要的队伍，在树丛中穿梭。\n\n起初，你是被一些含苞待放的植物所吸引，但随后，你发现一个皮肤较黑、人形的生物正站着采摘浆果。他看起来有些古怪，然而，当他的目光与你相遇时，他立刻朝你走来。你吃了一惊，几乎要转身逃跑——直到他喊道：\n\n“夫人，您能给一个可怜的乞丐一些施舍吗？”"
 bno_travel_events_0001.a: "哎呀！当然！给你，这是我钱包里的。"
 bno_travel_events_0001.b: "施舍？难道你不想来点更……淫荡的东西吗？"
 bno_travel_events_0001.c: "滚开。我能看到你指甲里的污垢！"
#
 bno_travel_events_0002.title: "一位新的朝臣前来拜访"
 bno_travel_events_0002.desc: "在异国他乡的旅途中，你们的队伍偶然遇到一个站在路中央的男人！很明显，他是所谓的‘非洲’血统，来自遥远的南方。他的皮肤比你们见过的任何人都黑，而且他的身体天赋肯定比你们大多数骑士都要好得多。\n\n两名信使被派往那个男人身边，远离你们，以免打扰你们的时间，或者在遭遇陷阱时危及你们的生命。尽管如此，他们还是带着一个提议回来了：他想加入你们的队伍。"
 bno_travel_events_0002.a: "我想多一个人也不是什么大麻烦。"
 bno_travel_events_0002.b: "我要求和他单独谈谈。"
 bno_travel_events_0002.c: "一个没有土地的男人怎么会妄想加入我的队伍？"
 
 bno_travel_events_2002.title: "一位新的朝臣前来拜访：你的屄"
 bno_travel_events_2002.desc: "你从马背上下来，将自己与队伍隔开，那个皮肤黝黑的外国人显然有些不安。好奇爬满了他的脸庞，汗水浸湿了他的额头，你迅速将他拉到灌木丛后面。\n\n"你想加入我的队伍？"你傲慢地问道，双手亲昵地去寻找他的手。你长袍下的乳沟大方地展现在[target1.GetFirstName]眼前，颜色苍白，质地如牛奶般细腻。你颤抖着吸了一口气，然后果断地凑上前去，在他的嘴唇上啄了一下，又迅速拉开。\n\n那个非洲本地人没有任何回应，他的目光沉溺于你的珠宝之中，然后缓缓向下，游走到你的乳房，再到你长袍下方的曲线。你们两人的心脏同步地怦怦直跳，渴望着彼此的触摸。眨眼之间，[target1.GetFirstName]将你搂入怀中，粗暴地抓挠着你连衣裙的后背。你顺从地开始拉下上衣，让两只奶子都露了出来，他的注意力立刻被吸引过去。\n\n他将头埋入那两团珍贵的肉丘之中，啃咬着你的乳头，让你发出了一声可怜的呻吟。你拉扯着他的裤子——那些几乎不能称之为‘裤子’的碎布——渴望着隐藏在其后的东西。它松垮地垂落下来，拍打着你，它的形状被[target1.GetFirstName]的头挡住了。"操……操……"你低声呻吟。\n\n他把你抱入怀中，再次看着你的眼睛，误解了你的呜咽是你想要的。他把你推到附近的一棵树上，你呜咽着，后脑勺撞到了树干上。他的手毫不犹豫地撩起你的裙子，目光迷恋地看着你蕾丝边的白色内裤，与他黝黑的鸡巴形成了鲜明的对比。"操。"他用沙哑的声音重复道，一把扯下你的内裤，将他的身体贴近你的身体，引导他的龟头进入你的体内。\n\n你沉浸在一种你以前体验过的极乐之中，一个粗壮的龟头强行挤入你的屄里，那里并非为异国人的鸡巴而生。只有呜咽声从你口中发出，他用力地在你体内摩擦，将他的肉棒深深地插入你的腹部。"
 bno_travel_events_2002.a: "来……来我的宫廷吧！"
#
 bno_travel_events_0003.title: "自作自受"
 bno_travel_events_0003.desc: "嗯哼......\n\n"呃啊......\n\n你又一次侧过身子，在你那可怜的小床上辗转反侧，坚硬的地面扰得你难以入眠。你再次挪动身体，拉扯着毯子，不舒服地踢着双脚——尽管只穿着睡袍，却依旧燥热难耐。\n\n然而，某种程度上，你的不适其实是一种因祸得福，因为你听到帐篷门口传来一阵窸窣声，帐篷被打开，清澈的夜空倾泻而入。你迅速坐起身，抬起一只手防御，想知道到底是谁在这个时辰打扰你。\n\n在你的帐篷门口，站着一个皮肤黝黑的男人，他的皮肤如同黑夜一般。他赤裸着上身，露出波浪般的腹肌和完美的胸膛。你的目光迅速搜寻他身上是否有匕首，发现他手中空无一物，而且……腰间也没有任何东西，因为他没穿裤子。他的鸡巴在他双腿之间晃荡着，意图昭然若揭，因为它已经微微勃起。"
 bno_travel_events_0003.a: "卫兵！卫兵！"
 bno_travel_events_0003.b: "这...这...这...这..."
 
 bno_travel_events_2003.title: "自作自受：投桃报李"
 bno_travel_events_2003.desc: "你的犹豫给了那个男人说话的机会，他对你没有生气感到惊讶，更惊讶的是你纯粹的错愕。"我的女王，我的女王！"他喊道，迅速走进帐篷，月光依旧洒落在里面。"黑桃皇后，对吧？"他问道，声音依旧低沉，显然仍然对他的‘万无一失’的计划失败感到震惊。\n\n然而，他的问题让你停顿下来，你已经完全清醒了。眨了眨眼，你开始理解这个男人的目的——这是神明的旨意，来帮助你入睡！至少，这是你脑海中的借口，因为你的目光从未离开过他的鸡巴附近。\n\n"是的……我是。你是……？"你话音未落，他脸上露出了笑容，你握住他的手，开始抚摸他的龟头。他轻笑了一声，点了点头，得到了你模棱两可的同意。他向前走了几步，让你看着，他那炭黑色的鸡巴越来越大。\n\n"来确保你只生黑皮肤的孩子。"他低吼道，如果你用委婉的说法，他就是一个‘子宫刺客’。你咽了口唾沫，僵住了，他的鸡巴此刻变得越来越大，血液充满了他的肉棒。"张开。"他说，点了点头，然后用他的破处棒抵住你的嘴唇，玩弄着它们。\n\n他只是碰了碰你的阴唇，然后你终于决定顺从他，让他将整个鸡巴滑进你的嘴里。"好女孩……"他温柔地说，一只手拨弄着你的头发，将它放到你的脑后，这样他就能一点一点地深入你。一寸一寸地，他侵入你的喉咙，就像穆斯林曾经在伊比利亚和巴尔干半岛所做的那样。\n\n他霸道地开始深喉你，在他的紧致小嘴里进进出出，臀部撞击着你的嘴唇，强迫你吞下这根喉咙含片。他的睾丸拍打着你的下巴，然后他颤抖了一下，从你嘴里拔出鸡巴，开始撸动。\n\n"他妈的……他妈的婊子。"他咕哝着，然后一股浓稠黏滑的液体从他的龟头喷射出来，溅到你的脸上，紧接着又是至少三股强劲的精液。第四股之后，它们开始缓缓流淌，滴落在你张开的嘴里。"
 bno_travel_events_2003.a: "睡前颜射并非你所期待的。至少他留下了一些硬币。"
