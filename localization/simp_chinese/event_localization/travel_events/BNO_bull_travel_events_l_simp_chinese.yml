bno_bull_travel_0001.title: "发现目标"
bno_bull_travel_0001.desc: "关于你身材的谣言传播得比你想象的还要快。你附近的女人们都听说过你，渴望你的大黑鸡巴进入她们的子宫。也许她们中的一些人甚至渴望你的精液。一个当地的女人试图引诱你在这里停留几天，和她亲密接触。你不想迟到，但诱惑太大了。选择迟到，否则就继续前进。"
bno_bull_travel_0001.a: "稍作耽搁并不能改变任何事情。"
bno_bull_travel_0001.b: "我不会让一个母狗拖慢我的脚步。快点！"