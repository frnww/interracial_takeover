# bno_events00 - invite influence decision
 bno_events00: "在你的朝廷中招待一位非洲难民"
 bno_events00.desc: "奇怪的、木炭色的人们从遥远的土地逃离，据报出现在你的领土上。他们是否怀有敌意而来尚不得而知。然而，仅从一眼就能看出他们的力量。\n\n在你的子民中只发现了少数几人。或许他们带来了可能有益的异域文化？礼物和见解？\n\n也许你应该看看他们在做什么？"
 bno_events00_decision_tooltip: "已召集外来者觐见陛下"
 bno_events00_confirm: "派遣使者"
 refugee_effect_1: "你将看到一群外国人，并且可以选择一人加入你的朝廷。"

#bno_events01 - receiving influence
 bno_events01.title: "外来者已至！"
 bno_events01.desc: "在你领土内被发现的少数人已被带到你的朝廷面前。他们自称来自不同的部落，有着各种各样的名字：努比亚人、加纳人、索马里人、马里人。或许他们的异域影响能帮助你进行战争和外交？\n\n斥候只在目前的难民中找到了少数符合条件的人。他们每个人都独一无二，但都拥有同样黝黑的皮肤。你的思绪不禁飘远，回忆起地中海以南的土地上的传说。\n\nT现在，决定权在你手中。[target1.GetFirstName], [target3.GetFirstName], 或 [target2.GetFirstName].\n\n谁将加入你的朝廷？"
 bno_events01.a: "[target1.GetFirstName]是最有价值的。"
 bno_events01.b: "[target2.GetFirstName]是最佳人选。"
 bno_events01.c: "[target3.GetFirstName]将加入我的朝廷。"
 bno_events01.d: "请用你的影响力庇佑我们……"
 
 #bno_events02 - when receiving a kingdom title and being married to a BBC
 bno_events02.title: "一位非洲国王"
 bno_events02.desc: "'我的爱人，你是想与我分享这份荣耀吗？你这片土地的统治权？'\n\n你的心怦怦直跳，双手顺从地交叠在身前，全心全意地投入到你终结自己国家的计划之中。\n\n你的后代将继承你爱人的力量、肤色和智慧。\n\n那个在战场上是雄狮，在床上亦是如此的男人。\n\n你的国王。"
 bno_events02.a: "我们...去寝宫吧。"
 
 #bno_events03 - when receiving an empire title and being married to a BBC
 bno_events03.title: "末日的开端"
 bno_events03.desc: "随着你继承并宣称你领土上最高的王位，你的配偶也获得了相称的头衔。\n\n来自遥远的国度，鲜为'白人'所知，你的爱人不仅俘获了你的心，也征服了你的土地。\n\n然而，这仅仅只是开始，他的文化、信仰和肤色正在侵入当地居民。"
 bno_events03.a: "我种族的末日临近了。"

#bbcconversion - decision
 bbcconversion.title: "非洲至上"
 bbcconversion.desc: "你决定皈依黑鸡巴教会，只崇拜黑人神祇。你突然渴望将黑鸡巴的影响力传播到全世界"
 bbcconversion.a: "很快，世界将臣服于黑人"
 
 #test
 bno_election: "采纳新的继承法"
 bno_election_decision_desc: "在仔细查阅文件并研究继承顺序之后，你被一位廷臣启发，采纳一种新的等级制度——一种以种族而非性别为中心的等级制度。"
 bno_election_decision_tooltip: "屈服吗？"
 bno_election_decision.a: "耶嘿！！！全速前进！"

 bull_decision: "传唤一个黑人来征服你的妻子"
 bull_decision_desc: "你的妻子对这些来自非洲的陌生新男人的大黑鸡巴上瘾了，而你也有点喜欢这样，为什么不告诉他们中的一个人在你面前享用她呢？"
 bull_decision_tooltip: "一位'黑牛'将造访你的卧室"
 bull_decision_confirm: "把那个黑人带来!"

