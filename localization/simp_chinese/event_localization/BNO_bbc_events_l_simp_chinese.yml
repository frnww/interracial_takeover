 bno_events_0005.title: "黑爹征服了你的妻子"
 bno_events_0005.desc: " 你的公牛 [target1.GetFirstName] 猛地打开门，看着你和你的妻子 [target2.GetFirstName]. 你的妻子似乎很惊讶，问你发生了什么事。你的骑士 [target1.GetFirstName] 一把抓住了她, 强迫她给他口交, 在短暂的疑惑后, 没有恐惧, 没有愤怒, 你的妻子却兴奋了起来. 你不争气得勃起了并且毫不犹豫得瘫坐在了沙发上开始自慰. 你挚爱的妻子 [target2.GetFirstName] , 你从没有见她和你在一起的时候这么湿过. [target1.GetFirstName] 撕开她的衣服，拍打着她的屁股开始向她湿润的阴户猛烈进攻, 她被干得淫叫连连, 依然不忘记观察你的反应. 在你的妻子被干得高潮迭起的当下, 你也再也忍耐不住开始了射精. 此时 [target1.GetFirstName] 开始内射本该属于你的妻子, 而你对此却无能为力"
 bno_events_0005.a: "老天啊多么美的场面, 亲爱的我爱你..."