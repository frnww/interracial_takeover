bno_slut_0006.title: "为了最爱的大黑鸡巴"
bno_slut_0006.desc: "[cuck.GetFirstName] 几乎在 [bbc.GetFirstName]的手下融化了，所有的温柔臣服和他身上的气味在近距离的空气中变得甜腻。当他们把他像个该死的布娃娃一样推倒在冰冷的石板上时，甚至没有试图反抗。看着那双睁大无辜的眼睛，带着纯粹的​​崇拜看着 [bbc.GetFirstName] ，我的胸口一阵紧缩——并非出于对这漂亮小东西的爱，而是因为我清楚地知道接下来会发生什么——当像 [bbc.GetFirstName] 把手放在他们身上。笼子在他上方叮当作响，在我耳中如同音乐般动听——每一声铿锵声都预示着快乐与痛苦。 当 [bbc.GetFirstName] 抚摸他时，我用力摩擦着自己的大腿，想象着他稍后将自己深深埋入那紧致的白皙臀部的样子。\n\n他可能会被那双大手猛击，被那只黑色的鸡巴整个吞下，但我从观看这一切的展开中获得了属于自己的快乐。每次[bbc.GetFirstName]把那根强劲的鸡巴深深地插进他体内，我的小腹都会隐隐作痛。等他射完了？等那只可爱的小家伙精疲力竭，乞求更多的时候？那双手就会伸向我。他也会对我为所欲为——硬梆梆的，带点淤青，就像我喜欢的那样。他精液的味道像圣礼一样包裹着我的内脏——这证明了即使是崇拜黑鸡巴的妓女，也能在他的触摸中找到属于自己的救赎。"
bno_slut_0006.a: "必须对世界做出修正。"

#BBC gets strong trait
bno_slut_0007.title: "不仅仅是肤色"
bno_slut_0007.desc: "[bbc.GetFirstName] 的精液不再只是让我兴奋——它把我的五脏六腑都变成了地狱。几个月？几年？当你如此接近某个比你更大的东西时，时间的尺度根本无从轻重。我的皮肤还没有完全变黑，但那淡淡的奶白色正在快速褪色。现在更像是奶油色，正在向我在市场附近一些人身上看到的那种浓郁的棕色转变——大概已经是四分之一了，差不多。每一寸都绷得更紧，拉扯着我的胸部，随着他每次在我体内倾泻的精液而越来越大。\n\n但这不仅仅是外表。我的骨头疼痛难忍，就像它们正在从内到外被重塑一样。[bbc.GetFirstName] 说这很好——说我越来越接近了我本该是这样的。离他更近了。现在当他触摸我时，我的整个身体都变得像蜂蜜一样柔软，我的腹部深处发出叹息，就像某种该死的动物回到了洞穴。我走路时臀部会摇晃，摇晃得有点过头了。但他看我的眼神……阴沉而饥渴，如同狼吞虎咽般充满占有欲。让我的心脏怦怦跳动，如同敲鼓般撞击着肋骨。\n\n码头上那些脸色苍白的男孩，现在用充满渴望的眼神看着我。他们看到[bbc.GetFirstName]如何对我施展魔法，把我的五脏六腑都翻腾出来，就像一个熟透的桃子，随时准备采摘。他们知道他在做什么，他们深有体会。因为我敢打赌，他们从未感受过这种感觉——这种深沉、黑暗的热量像野火一样在我体内燃烧。\n\n但是他们晚上想想，梦见把我整个吞下去，尝尝[bbc.GetFirstName]灌进我体内的浓稠蜜汁。但他们的鸡巴根本配不上这种野兽。太瘦弱，根本塞不住即将射出的精液。他们观察着，等待着，我从他们走过时抓紧自己的姿势就能看出。他们知道，与[bbc.GetFirstName]在我体内制造的怪物相比，他们自己的小鸡巴显得如此渺小。\n\n他们最好还是别碰我，因为我现在长着爪子，像黑曜石一样锋利，随时准备深深地刺入任何不是[bbc.GetFirstName]的东西。"
bno_slut_0007.a: "我的皮肤可能会变，但我对黑鸡巴的渴望永远不会改变。"

#Slut getting amazonian trait
bno_slut_1007.title: "黑化"
bno_slut_1007.desc: "自从我丈夫[bbc.GetFirstName]占有了我之后，我的皮肤就变黑了。现在它变得紧绷，紧紧地贴着我的臀部和屁股，任他怎么操都行。他每天都来找我，那根黑色的鸡巴猛地插进我的喉咙。他说他要让我更加丰满。感觉就像被塞进食槽里一样。\n\n我透过破裂的镜子看到了——我体内正在发生的变化。我的腹部紧绷，肋骨上光滑。我感觉到骨头在他精液生长的地方向内挤压。很快，那里就会长出一个又大又黑的东西。\n\n码头边的男孩们以前总是温柔地看着我，但现在他们却吐着舌头，目瞪口呆。他们看着我的身体变化。我不再在乎他们了。只有他。只有他插在我体内的鸡巴。现在，我体内的这朵花属于他，每一朵……英寸。"
bno_slut_1007.a: "肉体已然漆黑，但我仍然渴望他。"

#Slut getting smart trait
bno_slut_2007.title: "黑色绽放"
bno_slut_2007.desc: "[bbc.GetFirstName]的鸡巴每天都在我体内抽插。它让我膨胀起来，填满我的五脏六腑，就像个该死的水槽。太阳还没从码头上露面，他的手就猛地拍打在我的臀部上。黑色的鸡巴在我的小穴里爆裂开来。 "让你绽放，"他咆哮着，把比一头刚过发情期的野猪还要多的精液塞进我的喉咙。\n\n那个在码头上看着我的油腻腻的白人？那个眼睛像陷在泥里的鱼一样的家伙？ 他现在看到我，可能会被自己的唾液呛到。我变得更黑了，更紧了。这感觉真好。每次他把鸡巴插进去，我的小穴就撑得更大。感觉我的五脏六腑都要炸开了。\n\n今天的市场里到处都是汗水和尿液。他他把我推进肉摊，双手抓住我的屁股，然后把那根黑鸡巴猛地插进我的洞里。感觉真好。他的味道充斥着我的鼻孔——麝香和鲜血的味道，就像狩猎后一头该死的野兽。我大声哭喊，大叫得猪都脸红了。他们都听到了——每个人都散发着廉价鱼和劣质啤酒的味道——但他们的目光与[bbc.GetFirstName]带给我肚子里燃烧的灼痛相比根本不算什么，他骑着我，把我狠狠地撞向那堵咸猪肉墙。他们的鸡巴碰不到这个。他们只是得到没肉骨头的饿狗。\n\n现在我走回家，太阳像屠宰场一样血红，我的皮肤在他的手下滑溜溜的，漆黑一片。他还没完事。除非他深深地插进我的肚子里，把我养肥。他的种子在里面绽放，每天都把我撑得更宽、更黑。这很好。这种变化——太棒了。我能感觉到它在下面，把我的私处拉开，大声请求他再次满足我。"
bno_slut_2007.a: "他们可以观看，但永远无法品尝。"

