l_english:

#BBC's POV if wife is white breeder
bno_birth.0001.wife.t: "Wife's White Fertile Womb"      
bno_birth.0001.wife.desc: "Your wife [ROOT.GetCharacter.GetName] gives birth to a Black baby once again, cementing her reputation as a worthy breeder. She was made to bear Black children."
#Cuck's POV if wife is white breeder
bno_birth.0001.cuck.wife.t: "Wife Births Many Children"
bno_birth.0001.cuck.wife.desc: "Your wife [ROOT.GetCharacter.GetName] has given birth to several children. Though in the back of your mind, you find it odd most don't look like everyone else."

bno_birth.0001.lover.t: "Lover's White Fertile Womb"
bno_birth.0001.lover.desc: "Your lover [ROOT.GetCharacter.GetName] continues to betray her race by bringing another Black child into the world. It is her greatest joy to further Black Superiority."

bno_birth.0001.t: "My White Fertile Womb"
bno_birth.0001.personal_desc: "Another Black baby birthed from my fertile womb. The juxtaposition of my child's skin and my own fills me with pride and renews my desire to strengthen the superior race."

bno_birth.0002.t: "My Seed Is Spread"
bno_birth.0002.personal_desc: "I have blessed the world with many Black children."

bno_birth_real_father_notification.title: "My child"
bno_birth_real_father_notification.desc: "[ROOT.GetCharacter.GetName] has given birth, and you know in your heart her child is yours regardless of if you can prove it."
bno_birth_cuck_father_notification.title: "My child"
bno_birth_cuck_father_notification.desc: "[ROOT.GetCharacter.GetName] has given birth, and you are a little surprised at how sickly it looks. Is it normal for a child to have such a dark skin complextion?"

bno_happy_wife.0001.title: "Wife looks happy"
bno_happy_wife.0001.desc: "You're glad to see that [ROOT.GetCharacter.GetName] seems to be in high spirits lately."

bno_married.title: "Took Wife"
bno_married_desc: "You are doing your part to further Black Superiority by taking a wife. May she give you many new children."

bno_bull_0004_notification.title: "Wife eating well"
bno_bull_0004_notification.desc: "Lately your wife [ROOT.GetCharacter.GetName] seems to have broken her past poor eating habits. She said she switched to a nearly all-liquid diet. She must like it since she occasionally is seen with her liquid food still around her lips."

bno_bull_0008_notification.title: "Uncanny Resemblance"
bno_bull_0008_notification.desc: "Rumors swirl of a whore walking amongst the Black refugee camps that looks strangely like your dear wife [target1.GetFirstName]."

bno_bull_0010_notification.title: "Accounting Error?"
bno_bull_0010_notification.desc: "I'm sure I'm not mistaken, it seems some gold is missing from the treasury. Who could have taken it?"

bno_bull_0012_notification.title: "Does he know something?"
bno_bull_0012_notification.desc: "Lately I've noticed [ROOT.GetCharacter.GetName] looking at me differently, as if he knows something he shouldn't."

bno_slut_0008_notification.title: "Uncanny Resemblance"
bno_slut_0008_notification.desc: "Rumors swirl of a whore walking amongst the Black refugee camps that looks strangely like your dear wife [slut.GetFirstName]."

bbc_worshipper.0002.notifications.title: "[ROOT.Char.GetFirstName] give you all her spoils"
bbc_worshipper.0002.notifications.desc: "After months of hard work, and tireless night, she give you all her assets because she doesn't know what to do with it."

bbc_diarch: "BBC"