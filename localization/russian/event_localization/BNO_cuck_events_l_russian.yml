 bno_cuck_0001.title: "Шум в коридоре"  
bno_cuck_0001.desc: "Сумерки опускаются на твои земли, пока ты бродишь по мрачным залам замка, где темнота быстро заставляет зажигать свечи. Направляясь в свои покои на ночь, ты слышишь слабые чавкающие звуки, за которыми следует громкий стон — быстро подавленный.\n\nКто-то в беде? Ты не в форме, чтобы защищать себя, не говоря уже о других, но инстинкты ведут тебя.\n\nВоздух густеет, адреналин бьёт по венам, когда ты приближаешься к источнику — тёмной, неиспользуемой гостевой комнате.\n\nЗаглянув внутрь, ты видишь огромную тёмную фигуру, нависшую над маленьким белым телом, поднимающую и вбивающую свои бёдра в неё...\n\nТвои щёки пылают, когда ты смотришь, как [target1.GetFirstName] вгоняет свой огромный чёрный BBC в кого-то, чья фигура похожа на [target2.GetFirstName], вытаскивает, только чтобы снова вонзить свой блестящий от соков член. В голове мелькает мысль: неужели это твоя любимая жена?"  
bno_cuck_0001.a: "Не может быть... или всё-таки?"  
bno_cuck_0001.b: "Невозможно. Её чистота не могла быть так легко запятнана."  

bno_cuck_1001.title: "Жена, поглощённая тьмой"  
bno_cuck_1001.desc: "Ты с трудом понимаешь, что видишь; отчасти потому, что кожа большой фигуры сливается с глубокими тенями ночи. С твоей точки зрения, слабый свет, отражающийся от белоснежной кожи меньшей фигуры, постоянно поглощается тьмой.\n\nНо между толчками [target1.GetFirstName] ты почти уверен, что видишь свою любимую [target2.GetFirstName], такую маленькую рядом с ним, полностью подчинённую.\n\n«[target2.GetFirstName]...»\n\nТы шепчешь её имя так тихо, что оно теряется в звуках ударов плоти и стонов экстаза. Безотчётно твоя рука тянется к паху, где ты чувствуешь влагу, которой секунду назад не было. Ты не веришь, но ощущаешь, как из твоего скромного члена вытекает слабая струйка семени. В панике ты быстро убегаешь обратно в свою комнату."  
bno_cuck_1001.a: "Я не знаю, что думать о том, что только что видел."  

bno_cuck_2001.title: "Лучше быть вежливым"  
bno_cuck_2001.desc: "Ты — благородный лорд из хорошего рода, женатый на жене такого же достойного происхождения. Ты был слегка шокирован сходством между своей добродетельной женой [target2.GetFirstName] и низкой предательницей расы, что унижала себя с [target1.GetFirstName]. Ты даже стыдишься, что на миг подумал, будто твоя чистая белая жена могла запятнать себя с одним из темнокожих беженцев. Но факты и логика побеждают: ни одна достойная белая женщина не вынесет мысли о спаривании с чёрным.\n\nКак ни странно, ты наткнулся, вероятно, на единственную белую бабу, что терпит облик чёрного мужика. Хотя «терпит» — это слабо сказано, ведь ты видишь, как она обхватывает ногами [target1.GetFirstName].\n\nОтвращённый их животной случкой, ты уходишь. Звать стражу так поздно не стоит хлопот. Стоны белой шлюхи ненадолго заставляют тебя подумать о неожиданном визите в спальню [target2.GetFirstName], но в последнее время она кажется отстранённой, и ты решаешь, что это было бы невежливо. Ментально пожав плечами, ты возвращаешься в свои покои."  
bno_cuck_2001.a: "Такая красота, как у неё, не так легко поддаётся."  

bno_cuck_0002.title: "Работа без отвлечений"  
bno_cuck_0002.desc: "Что-то витает в воздухе. Едва уловимое напряжение, когда ты проходишь мимо своих придворных. Взгляд, задержавшийся на полсекунды дольше. Или взгляд, оборвавшийся на полсекунды раньше. Ты не можешь точно понять, что это, но опасности не чувствуешь, так что опускаешь голову и занимаешься делами королевства.\n\nРаньше бывало трудно работать из-за привычки твоей жены являться за вниманием. Не то чтобы ты жаловался, но теперь ты наконец можешь что-то сделать. Твоя сосредоточенная работа даже сэкономила немного монет."  
bno_cuck_0002.a: "Держать голову вниз и работать."  

bno_cuck_0003.title: "Оплата счёта моей жены"  
bno_cuck_0003.desc: "Проверяя месячные финансы в одиночестве, ты видишь, как [target1.GetFirstName], один из бедных беженцев в твоих землях, подходит к тебе с поразительной наглостью.\n\n«Твоя жена сегодня натворила дел в нашем лагере и велела мне требовать возмещения с тебя», — говорит он без особого уважения, скорее командуя, чем констатируя.\n\n«О, я не знал, что она была в лагере. Какая неловкость. Если можно, что за ущерб она нанесла?»\n\n[target1.GetFirstName], до того невозмутимый, смотрит на тебя с еле заметной ухмылкой. «Хорошую кровать сломали.»\n\nТы хочешь спросить подробности, но передумываешь. В словах [target1.GetFirstName] чувствуется окончательность, и он начинает проявлять нетерпение."  
bno_cuck_0003.a: "Простите... я сейчас ничего не могу дать."  
bno_cuck_0003.b: "Вот всё, что могу выделить."  
bno_cuck_0003.c: "Без проблем, держи."  

bno_cuck_0004.title: "Недовольные войска"  
bno_cuck_0004.desc: "Ты направляешься на встречу с патриархом небольшой, но влиятельной местной семьи, чтобы обсудить точнее сбор налогов в деревнях. Но по пути тебя перехватывает твой маршал [target1.GetFirstName], беженец-воин, которого ты назначил отчасти за его умения, а отчасти потому, что он тебя втайне пугает.\n\n«Мой лорд, хорошо, что я вас нашёл. Среди войск неспокойно, особенно среди воинов моего лагеря. Ваше присутствие могло бы помочь.»\n\n«Троops?» — почти огрызаешься ты. «Неважно, что они там говорят, они хорошо оплачиваются и обеспечены. У меня нет времени разбираться с каждым недовольным солдатом. Это твоя работа, так что займись.»\n\nСжав челюсть от раздражения, [target1.GetFirstName] отвечает: «Может, есть другое решение. Ваша жена... её любят люди. Я уверен, в ваше отсутствие она сможет утолить их заботы.»"  
bno_cuck_0004.a: "Нет. Они подождут, пока у меня будет время."  
bno_cuck_0004.b: "Можешь обсудить это с ней, но ей не нужно являться лично."  
bno_cuck_0004.c: "Хорошо, можешь сопроводить [target2.GetFirstName], чтобы она разобралась."  

bno_cuck_2004.title: "Маршал всё уладил"  
bno_cuck_2004.desc: "Разрешив маршалу говорить с твоей женой о решении проблемы с недовольством войск, ты отправляешься на встречу. Она долгая и нудная, патриарх мечется между многословными отступлениями и пережёвыванием мелочей плана по налогам. Спустя часы ты наконец свободен и решаешь найти жену, чтобы узнать, о чём они говорили с маршалом. Ты так и не понял, в чём была проблема. Удивительно, но фрейлин твоей жены нет рядом — она отослала их ранее. Они указывают на её спальню, где она отдыхает.\n\nПодходя к комнате [target2.GetFirstName], ты замечаешь большую фигуру, уходящую по коридору. Кажется, это был [target1.GetFirstName]. Странно. Ты стучишь в дверь [target2.GetFirstName], раздражённый тем, что приходится ждать ответа.\n\n«О, здравствуй, муж», — говорит она, растрёпанная и запыхавшаяся. Ты будто чувствуешь жар, исходящий от неё, несмотря на расстояние. Она объясняет, что почувствовала себя плохо и ушла отдыхать. На твой вопрос о встрече с маршалом она отвечает уклончиво, подтверждая, что проблема была неважной — что-то про нехватку кроликов у чёрных войск? Ты не веришь, что кролики — такая уж проблема.\n\n«После нашей встречи маршал заверил, что разберётся сам», — говорит она. Хоть и раздражает, что он не додумался до этого сразу, ты доволен результатом и желаешь жене спокойной ночи."  
bno_cuck_2004.a: "В итоге маршал всё уладит за меня."  

bno_cuck_3004.title: "Моя жена поднимает дух войск"  
bno_cuck_3004.desc: "Разрешив маршалу говорить с твоей женой о решении проблемы с недовольством войск, ты отправляешься на встречу. Она долгая и нудная, патриарх мечется между многословными отступлениями и пережёвыванием мелочей плана по налогам. Освободившись, ты решаешь отправиться в лагерь солдат, где могут быть твоя жена и маршал. В глубине души ты знаешь, что был слишком резок с войсками ранее. Сначала ты не находишь ни жены, ни маршала — обычные солдаты говорят, что их не видели.\n\n«А, но [target1.GetFirstName] упоминал, что проблема в основном в лагере чёрных воинов.» Добираясь до чёрного лагеря, ты видишь, как они оба готовят лошадей к отъезду. Странно, но фрейлин [target2.GetFirstName] нигде нет.\n\n«Эй, милорд!» — громыхает [target1.GetFirstName], явно в лучшем настроении, чем раньше. «Любовь и обожание вашего народа к [target2.GetFirstName] сегодня были на высоте. Хоть и понадобилось много часов, чтобы уладить недовольство, она показала выносливость, достойную лучшего солдата! Нет сомнений, что с ней как [target2.GetLadyLord|U] ваши воины удвоят усилия ради королевства.»\n\n[target2.GetFirstName], выглядящая растрёпанной и уставшей, искренне улыбается и подтверждает, что с войсками всё в порядке. Её добродетельная сила развеяла все сомнения чёрных солдат. Ты возвращаешься домой в хорошем настроении, с [target1.GetFirstName] и [target2.GetFirstName], едущими бок о бок позади тебя."  
bno_cuck_3004.a: "Отлично. Может, её регулярные визиты сохранят порядок?"  

bno_cuck_0005.title: "Это хорошие люди!"  
bno_cuck_0005.desc: "Какие бы у меня ни были сомнения насчёт этих чёрных беженцев, [target1.GetFirstName] напомнил мне, что его люди ничем не отличаются от меня. Они так же заботятся о семье и защите своих женщин. После пары добрых шуток с ним я понял, что мне стоит меньше подозревать других."  
bno_cuck_0005.a: "Они желают мне только добра."  

bno_cuck_0006.title: "Справедливость в лучшем мире"  
bno_cuck_0006.desc: "Я славлюсь справедливостью и стремлением к правде в этом жестоком мире. Порой одиноко принимать трудные решения, особенно среди тех, кто ищет лишь своей выгоды. Поэтому слова [target1.GetFirstName] о его видении лучшего мира так тронули меня.\n\n«Представь мир, где сильные и добрые мужчины всегда наверху, где несправедливости прошлого исправлены, а мелкие злодеи, что нагло разгуливают, прячутся в тенях Тьмы. Мир, где все злые люди начинают платить по счетам; где даже жёны этих злодеев чувствуют себя в безопасности, чтобы бросить их и жить добродетельно, поклоняясь качествам высших мужчин.»\n\n[target1.GetFirstName] говорит с такой страстью, что моё сердце тронуто. Я считал себя поборником справедливости, но теперь вижу, что моё видение бледнеет перед его. Мир, где слабые злодеи всегда подчиняются сильным? Великолепно. Я чувствую потребность дать ему небольшой титул, чтобы показать, что такие хорошие люди вознаграждаются."  
bno_cuck_0006.a: "Он будет моим телохранителем."  
bno_cuck_0006.b: "Он позаботится о наших жеребцах."  
bno_cuck_0006.c: "Он станет мастером охоты, всегда в поиске добычи."  
bno_cuck_0006.d: "Я дам ему ресурсы, чтобы он продолжил строить более справедливый мир."  

bno_cuck_0007.title: "Разоблачён как трус"  
bno_cuck_0007.desc: "Когда-то моё присутствие внушало уважение. Я думал, что нет проблем, которые я не мог бы решить храбростью и силой. Но всё изменилось, когда я начал помогать и нанимать чёрных беженцев. Там, где я считал себя сильным, они оказались сильнее. Там, где я думал, что я быстр, они уже побеждали в гонке. Но когда силы и скорости не хватало, я обычно мог компенсировать волей.\n\nНо больше нет. Слишком долго я чувствую презрительные взгляды своих придворных, слышу завуалированные насмешки о делах моей жены. Это слишком долго давило на меня. Сегодня, когда я осмелился сразиться с [target1.GetFirstName], одним из самых крупных и сильных чёрных придворных, моя решимость рухнула так же быстро, как моя стойка. Его громкий и яростный победный крик напугал меня. Я был полностью раздавлен и унижен. Теперь я знаю, что не могу соперничать с ними, да и ни с кем вообще."  
bno_cuck_0007.a: "Я тень самого себя."  

bno_cuck_0008.title: "Услуга или твоя жена"  
bno_cuck_0008.desc: "Сегодня мой вассал [target1.GetFirstName] подошёл ко мне и сказал: «Привет, мой лорд, я приехал из своих земель в твои, чтобы ненадолго повидаться с [target2.GetFirstName]. Но увидев тебя по пути к её комнате, я вдруг решил быть щедрым. Я воздержусь от встречи с ней сегодня и дам тебе шанс провести с ней время. Взамен я жду достойной услуги позже. Если не хочешь, я пойму и продолжу, как собирался.»\n\nЧасть тебя шокирована такой наглостью, но большая часть уже привыкла. К этому времени уже не секрет, что [target2.GetFirstName] не отказывает множеству чёрных гостей, что почти каждую ночь приходят к ней. В каком-то смысле ты ценишь, что кто-то учитывает твои чувства."  
bno_cuck_0008.a: "Да, думаю, это честное предложение."  
bno_cuck_0008.b: "Нет, всё нормально. Мне пора идти."  

bno_cuck_0009.title: "Мой сын сбежал от жены"  
bno_cuck_0009.desc: "Я наслаждаюсь элем в таверне с моим сыном [cucked_son.GetFirstName]. Он настоял, чтобы мы ушли подальше от двора, так как его жена, похоже, изрядно его раздражает.\n\n«Ты не понимаешь, отец. Она постоянно требует моего внимания. Как мужчине что-то делать, если жена вечно таскается за ним? Слава небесам за [target1.GetFirstName]. Он неудачно проходил мимо, когда [target2.GetFirstName] начала ныть, чтобы посмотреть на лошадей. Этот дурак даже не возражал, когда я ловко предложил ему показать ей жеребцов. Я обязательно поговорю с ним поласковее при следующей встрече!»\n\n[cucked_son.GetFirstName] так рад, что сбежал от жены, что его веселье заразительно, и мы удваиваем усилия, чтобы забыть о проблемах. Мы выкрикиваем тост в честь [target1.GetFirstName], который оказал моему сыну великую услугу."  
bno_cuck_0009.a: "Мне было весело сблизиться с ним."  

bno_cuck_0010.title: "Подозрительные движения"  
bno_cuck_0010.desc: "Ты знаешь, что тебе не кажется. Ты давно это замечаешь. Сначала ты отмахивался, считая события случайными, но теперь они слишком часты, чтобы их игнорировать. По ночам ты иногда видишь фигуры, уходящие из окрестностей покоев твоей жены. Сначала ты не знал, что и думать, но теперь вывод очевиден. Кто-то шпионит за твоей дорогой женой! Другого объяснения нет.\n\nПоэтому сегодня ты вызвал своего шпиона [target1.GetFirstName]. Сначала ты сомневался, доверять ли секретные дела такому чужеземцу, тем более такому высокому и громоздкому. Но ты давно оценил его таланты; он так хорош во всей этой секретности! Объяснив свои подозрения, ты слышишь: «Как мне подойти к этой проблеме? Искать виновного или пассивно усилить её охрану?»"  
bno_cuck_0010.a: "Разошли шпионов и найди того, кто замышляет против моей жены!"  
bno_cuck_0010.b: "Я хочу, чтобы ты лично следил за защитой [target2.GetFirstName]."  

bno_cuck_1010.title: "Виновник найден"  
bno_cuck_1010.desc: "Спустя неделю мой шпион возвращается с новостями о ситуации с моей женой. Это был мой вассал [target3.GetFullName]! По словам [target1.GetFirstName], он шпионил за моей женой, чтобы найти компромат против меня. Естественно, [target1.GetFirstName] уже разобрался с [target3.GetFirstName], не только остановив слежку, но и обеспечив мне услугу, которую я могу потребовать.\n\n«Отличная работа! Ты справился наилучшим образом», — говорю я шпиону. Теперь моя жена может спать спокойно, зная, что за ней больше не следят."  
bno_cuck_1010.a: "Я рад, что моя шпионская сеть так хорошо работает."  

bno_cuck_2010.title: "Мужчин отпугнули"  
bno_cuck_2010.desc: "Прошла неделя с тех пор, как мы с моим шпионом решили, что он будет лично следить за защитой [target2.GetFirstName] от вражеских шпионов. Сегодня [target1.GetFirstName] сообщил, что его усилия оказались эффективными. «Уверяю вас, милорд, я почти всё время был с ней эту неделю, и это отпугнуло всех, кто мог пытаться к ней подобраться. Не волнуйтесь, я продолжу за ней присматривать, сколько потребуется. Она никогда не почувствует, что я уделяю ей недостаточно внимания для её защиты.»\n\nЯ доволен результатами работы моего шпиона. Я правильно сделал, велев ему быть рядом с ней, и не вижу причин это прекращать."  
bno_cuck_2010.a: "[target2.GetFirstName] в безопасности под присмотром [target1.GetFirstName]."  

bno_cuck_0011.title: "Предложение о чёрной помолвке"  
bno_cuck_0011.desc: "Один из твоих африканских вассалов, человек великой славы и стати, подходит к тебе с дерзким заявлением: он намерен взять твою юную дочь или сестру в жёны, чтобы скрепить Black New World Order. Его уверенность непоколебима, а амбиции почти не оставляют места для отказа. Твоя дочь или сестра, [target1.GetFirstName], молодая и перспективная дворянка с плодородным лоном. Хоть она ещё не достигла совершеннолетия, её красота и потенциал делают её желанной для брачных союзов. Твой вассал [target2.GetFirstName] известен своей силой в армии и влиянием. Его заявление, что он возьмёт [target1.GetFirstName] в жёны, дерзкое и пугающее. Что ты сделаешь?"  
bno_cuck_0011.a: "Принять предложение."  

bno_cuck_0012.title: "Растранжиренные финансы"  
bno_cuck_0012.desc: "Проверяя счета, ты узнаёшь, что твоя супруга взяла на себя смелость вложить казну в новый проект: строительство чёрного лагеря для африканских беженцев. Место, созданное для культурного обмена и стойкости, а может, и для чего-то более интимного... хотя его строительство явно отдаёт предпочтение превосходству одной общины над другими. [target1.GetFirstName] уверенно улыбается, объясняя цель лагеря. «Это обогатит наши земли», — говорит она, но её тон выдаёт, что решение принято не только ради блага королевства. Без твоего ведома она уже потратила немалую сумму на его развитие. Как ты отреагируешь на этот смелый шаг?"  
bno_cuck_0012.a: "Что я могу сделать? Уже сделано."  

bno_cuck_0013.title: "Необычная передача власти"  
bno_cuck_0013.desc: "Двор гудит от предвкушения, когда твоя жена и соправитель [target1.GetFirstName], воплощение расчётливой амбициозности и утончённой власти, делает неожиданное заявление. Её восхищение силой, харизмой и культурным превосходством фигуры, которую она представляет, — [target2.GetFirstName], человека непревзойдённого происхождения и мощи — неоспоримо. Она объявляет, что ради процветания королевства и будущего твоей династии возвысит его до соуправления. Его влияние неоспоримо, символ жизненной силы и безграничного потенциала чёрной расы. Добродетели, которые он воплощает — гордость, стойкость и непревзойдённое присутствие — изменили ход твоего правления. Этот смелый и спорный акт обещает переопределить баланс сил, обеспечивая твоё наследие через мощь этого нового партнёрства. Сможешь ли ты гордиться прогрессом, который она видит, или тяжесть этих перемен подорвёт твою решимость?"  
bno_cuck_0013.a: "Принять нового диарха [target2.GetFirstName] и меняющийся баланс сил."  

bno_cuck_0014.title: "Хер побольше твоего"  
bno_cuck_0014.desc: "По твоим землям ходят слухи, что странные люди из далёких африканских краёв весьма активны в твоём дворе с женщинами-придворными и гостями. Среди них, говорят, была твоя придворная [target2.GetFirstName]. На пиру ты замечаешь, как она болтает с твоей женой [target1.GetFirstName], внимательно слушающей её рассказ. Из любопытства ты подходишь ближе и слышишь, как она описывает свою близость с твоим чёрным слугой и как он трахал её так, как никто прежде. Они замечают, что ты подслушиваешь, и начинают подтрунивать над размером твоего члена, посмеиваясь. Ты чувствуешь неловкость, они говорят, что просто шутят, но тебя это беспокоит."  
bno_cuck_0014.a: "Чушь."  

bno_cuck_0015.title: "Горькое открытие"  
bno_cuck_0015.desc: "Слухи оказались правдой. Твоя жена [target2.GetFirstName], любовь твоей жизни, предала тебя самым унизительным образом. Её застали в постели с чужеземным чёрным правителем, чья мощь и обаяние, похоже, затмевают твои. Она говорит, что ты не был бы против, если бы она приняла чёрный хер в своё лоно, думая, что ты согласился бы. Её смех в его присутствии и шёпот двора больно ранят. Это момент сокрушительного предательства. Как ты ответишь?"  
bno_cuck_0015.a: "Принять унижение."  
bno_cuck_0015.b: "Ты такая шлюха."  

bno_cuck_0016.title: "Болезненный конец"  
bno_cuck_0016.desc: "Всё кончено. Твоя жена [target2.GetFirstName] развелась с тобой ради большого чёрного хера, ты больше не мог её удовлетворять, и теперь она ушла к другому правителю с большим сердцем и членом. Её преданность полностью отдана другому. Шёпот двора с каждым мгновением становится громче, насмехаясь над твоей слабостью и неспособностью удержать её. Стоя в одиночестве, тяжесть её предательства и твоего упавшего статуса становится невыносимой. Теперь ты просто чистый куколд. Как ты ответишь?"  
bno_cuck_0016.a: "Принять свою судьбу и пытаться жить дальше, что есть, то есть."  
bno_cuck_0016.b: "Публично заклеймить эту суку как позорную жену."  
bno_cuck_0016.c: "Тихо поклясться однажды вернуть свою честь."

 
