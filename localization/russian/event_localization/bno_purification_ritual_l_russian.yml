#Priest disapprove your female child is black and suggesting ritual of purification
bno_ritual_of_purification.0001.title: "Ритуал Очищения"

bno_ritual_of_purification.0001.desc: "[child.GetFirstName], я знаю, тебе сейчас тяжело это понять, но твоя темная кожа и кудрявые волосы просто не возбуждают мужиков с большими черными хуями, которых мы хотим впечатлить.\n\nВ нашем обществе светлая кожа, прямые светлые волосы и голубые глаза — это, блин, эталон красоты, особенно если ты хочешь зацепить крутых черных парней с огромными членами. Они видят в этом чистоту и невинность, от которых просто текут.\n\nВот почему нам надо что-то сделать с твоей внешностью, чтобы у тебя был шанс захомутать себе такой заветный большой черный хуй.\n\nЯ не говорю, что быть темнокожей или с кудрявыми волосами — это плохо, но давай начистоту: это просто не тянет на тот идеал, который ищут эти черные жеребцы для своих постельных утех.\n\nТак что я решил отвести тебя к спецу, который поможет осветлить твою кожу и распрямить эти кудрявые локоны, пока они не станут шелковистыми, как в порнушке.\n\nЗнаю, это может пугать или быть больно, но поверь, оно того стоит. После этих процедур ты наконец-то станешь той нежной белой девчонкой, от которой любой владелец большого черного хуя будет в полном ахуе.\n\nулыбается ободряюще\n\nНе парься, я всё организую, и скоро ты будешь выглядеть просто охренительно!"

bno_ritual_of_purification.0001.approved: "Да, однозначно!"

bno_ritual_of_purification.0001.rejected: "Заткнись, [priest.GetFirstName], я не хочу, чтобы моих детей переделывали!"

#Choose which scenario to follow
bno_ritual_of_purification.1001.title: "Ритуал Очищения: Обряд Посвящения"

bno_ritual_of_purification.1001.desc: "#weak говорю с миксом восторга и нервов, сидя в своей комнате, листая страницы старой книги в кожаном переплете #! \n\nДа, мама и папа... Я весь этот год штудировала этот древний ритуальный мануал, жадно впитывая всё, что ждет меня, когда я стану совершеннолетней.\n\nЯ знаю, как только солнце зайдет и полная луна взойдет высоко, ты позовешь трех крепких черных мужиков. Эти мощные парни с большими черными хуями, готовыми разорвать мою тугую коричневую киску, будут заходить в наш дом один за другим...\n\n#weak слегка дрожу от этой мысли #! \n\nОни будут по очереди трахать меня, как похотливую игрушку, вливая свое густое семя глубоко в мою беззащитную матку, пока оно не начнет вытекать ручьем.\n\nА потом, может... #weak краснею, представляя, как меня делят между собой #! \n\nМожет, ты, папа, и ты, мама, тоже решишь присоединиться к веселью! Мысль о том, как ваши большие черные хуи растягивают меня вместе с этими жеребцами, делает мою киску такой влажной...\n\n#weak тихо стонет, продолжая #! \n\nЯ просто не могу дождаться того дня, когда смогу применить все эти знания и стать той идеальной белой шлюшкой для спермы, о которой вы всегда мечтали, мама и папа!\n\n#weak резко захлопывает книгу и встает из-за стола #! \n\nНо пока... #weak хитро ухмыляется, идя обнять родителей #! \n\nЯ буду учиться как проклятая, чтобы быть готовой к любым развратным штукам, которые ты для меня запланировал, когда я стану совершеннолетней!"

bno_ritual_of_purification.1001.a: "Я приглашу этих черных жеребцов, чтобы они тебя очистили."

bno_ritual_of_purification.1001.b: "Я и мой мужик сделаем это с честью, милая [child.GetFirstName]."

bno_ritual_of_purification.1001.c: "Пусть твой отец [ROOT.Char.GetPrimarySpouse.GetFirstName] сделает это, милая [child.GetFirstName]."

#Invite 3 Random BBCS to purify her
bno_ritual_of_purification.1101.title: "Ритуал Очищения: Церемония Размножения"

bno_ritual_of_purification.1101.desc: "#weak говорю с нервным восторгом, сидя в своей комнате #! \n\nДа, мама и папа... #weak жадно киваю на ваше предложение #! \n\nМне это нравится! Это же охренительная возможность пройти этот обряд с парнями моего возраста, которые сильные, уверенные и с большими хуями.\n\n#weak слегка дрожу, думая о том, как меня возьмут три больших черных члена в первый раз #! \n\nЗнать, что я смогу отдаться им без всякого стыда, делает меня уже такой влажной...\n\n#weak закрываю глаза и тихо стоню, продолжая #! \n\nЯ не могу дождаться, когда их огромные хуи разорвут мою тугую киску, растянут меня так, как я никогда не ощущала. Мысль о том, что меня будут трахать, как сучку в течке, три черных жеребца, вызывает мурашки.\n\n#weak Мысль о беременности пугает и возбуждает одновременно #! \n\nЯ буду идеальной белой шлюшкой для их спермы, мамочка... !смотрю на нее широко раскрытыми, невинными глазами, полными похоти!"

bno_ritual_of_purification.1101.a: "Конечно, я присоединюсь, чтобы убедиться, что эти молодые жеребцы делают всё как надо."

bno_ritual_of_purification.1101.b: "Мамочка будет рядом с тобой, принимая их большие черные хуи, как настоящая белая шлюха!"

#You and 3 other courtier will purify her
bno_ritual_of_purification.1201.title: "Ритуал Очищения: Удовлетворение Твоих Мужиков"

bno_ritual_of_purification.1201.desc: "#weak жадно шагаю вперед, глядя на четыре больших черных хуя вокруг меня — включая внушительный член моего отца #! \n\nЯ больше не могу ждать, чтобы меня использовали, как набор дырок, сильные черные мужики! #weak смотрю на папу широко раскрытыми глазами, полными похоти и уважения #! \n\nСкажи мне, что делать... Я готова подчиняться каждому приказу ради удовольствия.\n\n#weak призывно раздвигаю ноги, опускаясь на колени на кровати #! \n\nБери меня, как хочешь, папочка. Используй свою полубелую шлюшку для спермы, как тебе угодно!\n\n#weak оглядываюсь на трех других подвешенных черных парней с возбужденной улыбкой, возвращая взгляд к папе #! \n\nЯ готова быть оттраханной, как идеальная полубелая шлюха! #weak жадно киваю, готовая к любым их планам #! \n\nСпасибо тебе, папочка, за эту охренительную возможность. Это будет одно из моих самых ярких воспоминаний!\n\n#weak начинаю снимать одежду с благоговейной грацией, пока не остаюсь полностью голой #! \n\nТеперь я вся твоя... #weak раздвигаю ноги еще шире, стоя на коленях на кровати, ожидая первый большой черный хуй #! \n\nПросто скажи, чего ты хочешь, папочка. Я сделаю всё, чтобы угодить тебе и твоим друзьям!\n\n#weak смотрю на него широко раскрытыми, жадными глазами и покорной улыбкой #! \n\nЯ готова быть использованной, как набор дырок, сильными черными мужиками... особенно если это заставит моего папочку гордиться!"

bno_ritual_of_purification.1201.a: "Давай зажжем по полной!"

#You will have you BBC husband cum inside her
bno_ritual_of_purification.1301.title: "Ритуал Очищения: Интимный Акт"

bno_ritual_of_purification.1301.desc: "Теперь я вся твоя... #weak призывно раздвигаю ноги, стоя на коленях на кровати перед папочкой #! \n\nБери меня, как хочешь, папочка. Используй свою полубелую шлюшку для спермы, как тебе угодно!\n\n#weak смотрю на него широко раскрытыми, жадными глазами и покорной улыбкой #! \n\nЯ готова быть использованной, как набор дырок, сильными черными мужиками... особенно если это сделает моего папочку счастливым!"

bno_ritual_of_purification.1301.a: "Он зальет её своим святым семенем."

#She has been purified by abnormal means, resulting in pure white skin, blonde hair, and blue eyes. The perfect partner for BBCS
bno_ritual_of_purification.2001.title: "Ритуал Очищения: Очищена"

bno_ritual_of_purification.2001.desc: "#weak просыпаюсь в своей кровати, протирая глаза, пытаясь сориентироваться #! \n\nКоторый час? #weak замечаю что-то странное в своем отражении на экране #! \n\nМоя кожа... она теперь белая! #weak громко ахаю, резко садясь и глядя на свои руки, теперь покрытые безупречной фарфоровой кожей вместо привычного коричневого оттенка #! \n\n#weak провожу рукой по волосам и чуть не падаю с кровати, когда чувствую их — густые светлые локоны вместо темных и кудрявых #! \n\nЭто не может быть правдой... #weak выпрыгиваю из кровати, сердце колотится, пока бегу к зеркалу на стене #! \n\nЯ выгляжу как совсем другой человек! #weak пялюсь на свое отражение широко раскрытыми глазами, разглядывая золотые пряди, спадающие по спине, и ярко-голубые глаза, глядящие на меня из-под густых ресниц #!"

bno_ritual_of_purification.2001.a: "Теперь ты идеальная белая шлюха для черных хуев!"