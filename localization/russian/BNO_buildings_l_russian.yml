#BBC Camp
building_type_bbc_camp_01: "Африканские Поселения"
building_type_bbc_camp_01_desc: "Поселение, где африканские беженцы тусуются и зажигают с местными тёлками."
building_bbc_camp_01: "Лагерь Размножения"
building_bbc_camp_01_desc: "Африканским беженцам выделили местечко рядом с городом, чтобы они могли «потусоваться» с местными. Эти лагеря — идеальные точки, чтобы насаживать местных девок."
building_bbc_camp_02: "Дома Любви"
building_bbc_camp_02_desc: "Чем больше тёлок тянет к африканскому поселению, тем больше домов строится, чтобы ещё больше беженцев могли трахать их."
building_bbc_camp_03: "Деревня Беженцев"
building_bbc_camp_03_desc: "С наплывом тёлок в поселение строятся новые хаты, чтобы устроить настоящее гнездо межрасового траха."
building_bbc_camp_04: "Межрасовые Бордели"
building_bbc_camp_04_desc: "Фанатки Больших Чёрных Членов теперь собираются в этих борделях, чтобы отрываться с любимыми африканскими беженцами."
building_bbc_camp_05: "Городок Беженцев"
building_bbc_camp_05_desc: "Город практически захвачен африканскими беженцами, и каждая тёлка уже хоть раз получила по полной от африканца."
building_bbc_camp_06: "Парадиз Больших Чёрных Членов"
building_bbc_camp_06_desc: "Бурлящий мегаполис, куда тёлки стекаются со всех концов света, чтобы отведать самый желанный хер на планете — Большой Чёрный Член."

NOT_bbc_or_whitegirl_trigger: "Владелец должен быть либо обладателем Большого Чёрного Члена, либо Белой Шлюхой"